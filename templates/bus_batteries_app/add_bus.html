{% extends "base.html" %}

{% block title %}Add new bus{% endblock %}

{% block header %}Add new bus{% endblock %}

{% block content %}
    <form action="{% url 'bus_batteries_app:add_bus' %}" method="post">
        {% csrf_token %}
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="busId">ID</label>
            <div class="col-sm-10">
                <input type="number" name="id" class="form-control" id="busId" placeholder="Bus ID" required/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="busName">Name</label>
            <div class="col-sm-10">
                <input type="text" name="name" class="form-control" id="busName" placeholder="Bus name" maxlength="50" required/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="noOfBatteries">Number of batteries</label>
            <div class="col-sm-10">
                <input type="number" name="no_of_batteries" class="form-control" id="noOfBatteries" min="0" max="{{ n }}" value="0" aria-describedby="noOfBatteriesHelpBlock" required/>
                <small id="noOfBatteriesHelpBlock" class="form-text text-muted">
                    Between 0 and {{ n }}
                </small>
            </div>
        </div>
        <div class="btn-group" role="group" aria-label="Reset/submit buttons">
            <input type="reset" class="btn btn-outline-danger"/>
            <input type="submit" value="Add bus" class="btn btn-outline-success"/>
        </div>
    </form>
{% endblock %}
